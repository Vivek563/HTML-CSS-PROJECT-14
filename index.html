<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navb">
            <div class="navbar">
                <div class="logo">
                    <img src="./assest/Logo.png" alt="logo">
                </div>
                <ul class="list">
                    <div class="line"></div>
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="left-image">
                <div class="left-images">
                    <img src="./assest/pexels-rfstudio-3819572.jpg" alt="image">
                </div>
            </section>
            <section class="right">
                <div class="creative">
                    <h1>Crea</h1>
                    <div>
                        <h1>tivity</h1>
                        <p>is our <br> ingredient</p>
                    </div>
                    <div class="btn">
                        <button> Check Our Package</button>
                    </div>
                </div>
                <div class="socialIcon">
                    <img class="icon" src="./assest/Twitter Icon.svg" alt="twitter" >
                    <img class="icon" src="./assest/Instagram Icon.svg" alt="instagram" >
                    <img class="icon" src="./assest/Facebook Icon.svg" alt="facebook" >
                    <img class="icon" src="./assest/Email Icon.svg" alt="mail" >
                </div>

                <div class="below">

                    <ul>
                        <span class="dot-line"></span>
                        <li class="active-item">
                            <span class="dot"></span>
                            <p>Photography</p>
                        </li>

                        <li>
                            <span class="dot"></span>
                            <p>Videography</p>
                        </li>

                        <li>
                            <span class="dot"></span>
                            <p>Graphic Design</p>
                        </li>

                        <li>
                            <span class="dot"></span>
                            <p>Illustration</p>
                        </li>

                        <li>
                            <span class="dot"></span>
                            <p>Animation</p>
                        </li>
                    </ul>
                    <div class="bottom-quote">
                        <span class="quote-icon">
                            <i  class="fa-solid fa-quote-right"></i>
                        </span>
                        <p>We help you to create the best graphics,
                            <br> photos, videos, animations and illustrations
                        </p>
                        <div class="img">
                            <img src="./assest/dancing.jpg" alt="dance-image">
                        </div>
                        <div class="arrow">
                            <img src="./assest/arrow.svg" alt="arrow">
                        </div>
                    </div>
                </div>

            </section>

        </main>

    </div>
